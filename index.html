<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poki-Style Game Hub</title>
    <style>
        /* Animated Background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: bgAnimation 8s infinite alternate ease-in-out;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Game Selection Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        /* Game Cards */
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 2px solid transparent;
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.6);
            border-color: white;
        }

        .game-card img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
        }

        .game-card p {
            margin: 5px 0 0;
            font-size: 16px;
            font-weight: bold;
        }

        /* Game Frame */
        #game-frame {
            width: 100%;
            height: 90vh;
            border: none;
            display: none;
        }

        /* Full Screen View */
        .full-view {
            width: 100%;
            height: 100vh;
        }

        /* Back Button */
        .back-btn {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
        }

        .back-btn.show {
            opacity: 1;
            display: block;
        }

        .back-btn:hover {
            background: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>ðŸŽ® Poki-Style Game Hub</h1>

    <!-- Game Selection Grid -->
    <div id="game-grid" class="game-grid">
        <div class="game-card" onclick="openGame('media-pipe-pong.html')">
            <img src="game1.png" alt="Game 1">
            <p>MediaPipe Pong</p>
        </div>
        <div class="game-card" onclick="openGame('gt.html')">
            <img src="game2.png" alt="Game 2">
            <p>Hong Game</p>
        </div>
        <div class="game-card" onclick="openGame('media-pipe-pong.html')">
            <img src="game3.png" alt="Game 3">
            <p>PONG</p>
        </div>
        <div class="game-card" onclick="openGame('profile.html')">
            <img src="profile.png" alt="Profile">
            <p>Profile</p>
        </div>
        <div class="game-card" onclick="openGame('mk.html')">
            <img src="game5.png" alt="Game 5">
            <p>MK</p>
        </div>
        <div class="game-card" onclick="openGame('mk2.html')">
            <img src="game6.png" alt="Game 6">
            <p>MK2</p>
        </div>
    </div>

    <!-- Game Iframe -->
    <iframe id="game-frame"></iframe>

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">ðŸ”™ Back</button>

    <script>
        function openGame(gameUrl) {
            document.getElementById("game-grid").style.display = "none"; // Hide game menu
            document.getElementById("game-frame").src = gameUrl;
            document.getElementById("game-frame").classList.add("full-view"); // Fullscreen view
            document.getElementById("game-frame").style.display = "block";
            document.querySelector(".back-btn").classList.add("show"); // Show back button
        }

        function goBack() {
            document.getElementById("game-grid").style.display = "grid"; // Show game menu
            document.getElementById("game-frame").classList.remove("full-view");
            document.getElementById("game-frame").style.display = "none";
            document.querySelector(".back-btn").classList.remove("show"); // Hide back button
        }
    </script>

</body>
</html>
