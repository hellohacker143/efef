<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poki-Style Game Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Game Selection Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .game-card {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-card:hover {
            background: #444;
            transform: scale(1.05);
        }

        .game-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        .game-card p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        /* Game Frame (Hidden Initially) */
        #game-frame {
            width: 100%;
            height: 90vh;
            border: none;
            display: none;
        }

        /* Show Game in Full View */
        .full-view {
            width: 100%;
            height: 100vh;
        }

        /* Back Button */
        .back-btn {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: white;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ® Poki-Style Game Hub</h1>

    <!-- Game Selection Grid -->
    <div id="game-grid" class="game-grid">
        <div class="game-card" onclick="openGame('media-pipe-pong.html')">
            <img src="game1.png" alt="Game 1">
            <p>MediaPipe Pong</p>
        </div>
        <div class="game-card" onclick="openGame('hong-game.html')">
            <img src="game2.png" alt="Game 2">
            <p>Hong Game</p>
        </div>
        <div class="game-card" onclick="openGame('media-pipe-pong.html')">
            <img src="game3.png" alt="Game 3">
            <p>PONG</p>
        </div>
        <div class="game-card" onclick="openGame('profile.html')">
            <img src="profile.png" alt="Profile">
            <p>Profile</p>
        </div>
        <div class="game-card" onclick="openGame('mk.html')">
            <img src="game5.png" alt="Game 5">
            <p>MK</p>
        </div>
        <div class="game-card" onclick="openGame('mk2.html')">
            <img src="game6.png" alt="Game 6">
            <p>MK2</p>
        </div>
    </div>

    <!-- Game Iframe -->
    <iframe id="game-frame"></iframe>

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">ðŸ”™ Back</button>

    <script>
        function openGame(gameUrl) {
            document.getElementById("game-grid").style.display = "none"; // Hide game menu
            document.getElementById("game-frame").src = gameUrl;
            document.getElementById("game-frame").classList.add("full-view"); // Fullscreen view
            document.getElementById("game-frame").style.display = "block";
            document.querySelector(".back-btn").style.display = "block"; // Show back button
        }

        function goBack() {
            document.getElementById("game-grid").style.display = "grid"; // Show game menu
            document.getElementById("game-frame").classList.remove("full-view");
            document.getElementById("game-frame").style.display = "none";
            document.querySelector(".back-btn").style.display = "none"; // Hide back button
        }
    </script>

</body>
</html>
